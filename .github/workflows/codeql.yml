name: "CodeQL"

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - debian/**
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
    paths-ignore:
      - debian/**
  schedule:
    - cron: '24 11 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    defaults:
      run:
        shell: bash

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Install system dependencies
      run: |
        sudo apt-get update
        DEBIAN_FRONTEND=noninteractive sudo apt-get install build-essential libgirepository1.0-dev gir1.2-glib-2.0 gir1.2-poppler-0.18 gir1.2-gtk-3.0 gir1.2-gdkpixbuf-2.0 gir1.2-pango-1.0

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"
        cache: pip
        cache-dependency-path: |
          setup.cfg
          requirements-dev.txt
          constraints-*.txt

    - name: Install package and dependencies
      run: |
        pip install -r requirements-dev.txt -c constraints-ubuntu-jammy.txt
        pip install -e . -c constraints-ubuntu-jammy.txt

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        setup-python-dependencies: false

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
